<h2 class="mb-4">Welcome, {{ session.get('user_name', 'User') }}!</h2>

<div class="row g-4 mb-5">
    <div class="col-md-3">
        <div class="card text-white bg-primary h-100">
            <div class="card-body">
                <h5 class="card-title">Pending Quotes</h5>
                <h3 class="card-text">100+</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <h5 class="card-title">Completed Today</h5>
                <h3 class="card-text">6</h3>
            </div>
        </div>
    </div>
    {% if session.get('user_role') in ['Admin', 'CompanyShipper'] %}
    <div class="col-md-3">
        <div class="card text-white bg-warning h-100">
            <div class="card-body">
                <h5 class="card-title">Active Shippers</h5>
                <h3 id="activeShippersCount" class="card-text">--</h3>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="col-md-3">
        <div class="card text-white bg-info h-100">
            <div class="card-body">
                <h5 class="card-title">Active Carriers</h5>
                <h3 class="card-text">18</h3>
            </div>
        </div>
    </div>
    {% if session.get('user_role') == 'Admin' %}
    <div class="col-md-3">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <h5 class="card-title">Active Companies</h5>
                <h3 class="card-text" id="activeCompaniesCount">--</h3>
            </div>
        </div>
    </div>
    {% endif %}
</div>
