<tr id="quote-details-{{ quote.id }}">
    <td colspan="10">
        <div class="card card-body bg-light">
            <h6 class="mb-3">Offers for Quote #{{ quote.id }}</h6>
            <table class="table table-sm table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Carrier</th>
                        <th>Rate</th>
                        <th>Contact</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for carrier in carriers %}
                    <tr>
                        <td>{{ carrier.name }}</td>
                        <td>${{ carrier.rate }}</td>
                        <td>{{ carrier.contact }}</td>
                        <td>{{ carrier.notes or "â€”" }}</td>
                        <td><button class="btn btn-sm btn-success">Accept</button></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">No carrier offers yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </td>
</tr>
