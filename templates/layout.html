<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-width-collapsed: 80px;
        }

        body {
            overflow-x: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(135deg, #1a1c2e 0%, #16181f 100%);
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }

        .sidebar-link {
            color: #a0a3bd;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin: 4px 16px;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar-link.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            background: linear-gradient(45deg, #6b8cff, #8b9fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: opacity 0.3s ease;
        }

        .notification-badge {
            background: #ff6b6b;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 0.7rem;
        }

        .profile-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .collapsed~.main-content {
            margin-left: var(--sidebar-width-collapsed);
        }

        .toggle-btn {
            position: absolute;
            right: -15px;
            top: 20px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            z-index: 100;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }

        .collapsed .hide-on-collapse {
            opacity: 0;
            visibility: hidden;
        }

        .collapsed .logo-text {
            opacity: 0;
        }

        .collapsed .profile-info {
            opacity: 0;
        }

        .collapsed .sidebar-link {
            text-align: center;
            padding: 1rem !important;
            margin: 4px 8px;
        }

        .collapsed .sidebar-link i {
            margin: 0 !important;
        }

        .profile-info {
            transition: opacity 0.2s ease;
        }
    </style>
</head>


<div class="d-flex">
    <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="p-4">
            <h4 class="logo-text fw-bold mb-0">PoC AI</h4>
            <p class="text-muted small hide-on-collapse">Dashboard</p>
        </div>

        <div class="nav flex-column">
            <a href="#" class="sidebar-link active text-decoration-none p-3">
                <i class="fas fa-home me-3"></i>
                <span class="hide-on-collapse">Dashboard</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-chart-bar me-3"></i>
                <span class="hide-on-collapse">Analytics</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-users me-3"></i>
                <span class="hide-on-collapse">Customers</span>
            </a>

            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-box me-3"></i>
                <span class="hide-on-collapse">Products</span>
            </a>
            <a href="#" class="sidebar-link text-decoration-none p-3">
                <i class="fas fa-gear me-3"></i>
                <span class="hide-on-collapse">Settings</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="container-fluid">
            {% block content %}
                <h2>Welcome to PoC</h2>
                <p class="text-muted">Streamline your workflow with our intuitive dashboard.</p>
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</div>
