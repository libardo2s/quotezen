<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/otp.css') }}">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="mb-3 img-fluid" style="max-width: 250px;">
                <p class="text-muted">Enter the OTP sent to your email or phone</p>
            </div>
            <form method="GET"  action="{{ url_for('app_routes.dashboard') }}">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter Code</label>
                    <input type="text" class="form-control text-center" id="otp" name="otp" maxlength="6" placeholder="123456" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify OTP</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
